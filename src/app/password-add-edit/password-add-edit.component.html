<div mat-dialog-title><h1>Enter Details Here:</h1></div>

<form [formGroup]="passwordForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input
          matInput
          placeholder="Enter Category"
          formControlName="userName"
        />
        <mat-hint>Hint: test@test.com</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Enter Password"
          formControlName="password"

        />
        <mat-hint>Hint: Hello123</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input
          matInput
          placeholder="Enter Category"
          formControlName="category"
        />
        <mat-hint>Hint: Work, School</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Application</mat-label>
        <input matInput placeholder="Enter App" formControlName="app" />
        <mat-hint>Hint: Outlook, Messenger</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="warn">Cancel</button>
  </div>
</form>
